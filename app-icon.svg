<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="22" fill="url(#bg-grad)"/>
  
  <g transform="translate(12, 12) scale(0.76)">
    <!-- Weighbridge Scale -->
    <path d="M5 88 H 95 L 90 98 H 10 Z" fill="#38bdf8" opacity="0.8" />

    <!-- Truck -->
    <g stroke-linecap="round" stroke-linejoin="round">
      <!-- Main body -->
      <path d="M8, 80 V55 C8,52 10,50 13,50 H45 V30 H70 L85,45 V80 H8" fill="#0ea5e9" />
      
      <!-- Window -->
      <path d="M50 35 H 65 L 75 45 V 55 H 50 V 35 Z" fill="#0f172a" opacity="0.4" />
      
      <!-- Wheels -->
      <circle cx="25" cy="80" r="9" fill="#0f172a" stroke="#38bdf8" stroke-width="3" />
      <circle cx="70" cy="80" r="9" fill="#0f172a" stroke="#38bdf8" stroke-width="3" />
      
      <!-- Headlight -->
      <rect x="82" y="50" width="5" height="3" fill="#facc15" rx="1" />
    </g>
  </g>
</svg>

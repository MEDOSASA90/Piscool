<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMEZZ - تسجيل الدخول</title>

    <!-- أيقونة التطبيق -->
    <link rel="icon" type="image/png" href="./icons/app-icon.png" />

    <!-- ملف الـ CSS الناتج من Tailwind -->
    <link rel="stylesheet" href="./assets/index-oTti7W_b.css" />
    <script type="module" crossorigin src="/Piscool/assets/index-vbp1k8sU.js"></script>
    <link rel="stylesheet" crossorigin href="/Piscool/assets/index-BISVeBxQ.css">
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <img src="./icons/app-icon.png" alt="app logo" class="mx-auto w-16 h-16 mb-3" />
        <h1 class="text-2xl font-bold text-gray-800">GMEZZ</h1>
        <p class="text-gray-600">تسجيل الدخول للمتجر</p>
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="email">البريد الإلكتروني</label>
          <input
            id="email"
            type="email"
            placeholder="example@email.com"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password">كلمة المرور</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition"
        >
          تسجيل الدخول
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        © 2025 GMEZZ. جميع الحقوق محفوظة.
      </p>
    </div>

    <!-- سكريبت React/Vite -->
  </body>
</html>

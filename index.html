<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a">
    <title>GMEZZ | تسجيل الدخول</title>

    <!-- ملف Tailwind الناتج -->
    <link rel="stylesheet" href="./dist/output.css">

    <!-- أيقونة الموقع -->
    <link rel="icon" type="image/png" href="./icons/app-icon.png">
  </head>

  <body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <!-- الكارت الرئيسي -->
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-[380px] text-center">
      <img src="./icons/app-icon.png" alt="app logo" class="mx-auto mb-6 w-20 h-20" />

      <h1 class="text-white text-3xl font-bold mb-2">GMEZZ</h1>
      <p class="text-slate-400 mb-6">تسجيل الدخول للمتجر</p>

      <form class="space-y-4">
        <div>
          <label for="email" class="block text-right text-slate-300 mb-1">البريد الإلكتروني</label>
          <input
            id="email"
            type="email"
            placeholder="example@email.com"
            class="w-full px-4 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="password" class="block text-right text-slate-300 mb-1">كلمة المرور</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-200"
        >
          تسجيل الدخول
        </button>
      </form>
    </div>
  </body>
</html>

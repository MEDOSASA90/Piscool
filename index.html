<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GMEZZ - ميزان بسكول</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="icon" href="./icons/app-icon.svg" type="image/svg+xml" />
  <link rel="manifest" href="./manifest.json" />

  <!-- Tailwind CDN (for development only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./index.css" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0f172a;
      color: #fff;
    }

    input, select {
      color-scheme: light;
    }

    /* Splash Background Animation */
    .splash-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #0f172a;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pan-grid 60s linear infinite;
    }

    @keyframes pan-grid {
      from { background-position: 0 0; }
      to { background-position: -800px -800px; }
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@18.2.0",
      "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
      "react-dom/": "https://aistudiocdn.com/react-dom@18.2.0/",
      "react/": "https://aistudiocdn.com/react@18.2.0/",
      "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
    }
  }
  </script>
</head>

<body>
  <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق.</noscript>
  <div id="root"></div>

  <!-- Main React Entry -->
  <script type="module" src="./index.tsx"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
